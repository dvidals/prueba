<html>
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.js"></script>
    <script>

        $(document).ready(function(){
            $("#boton1").hide().fadeIn(6000);

            //$("#errores").html("<p>Hay errores en el formulario</p>");

            $("html").dblclick(function(){
                alert("Ayyyy");

                $("#principal").append(mensaje);
            });

            });

            $("#el_campo").focus(function (){
                $(this).val("Ahora vas a escribir");
            });


        });
        document.write("<p>Hello World!</p>");

        var a=5,b=3,c=8;
        document.write("<p> La suma de "+ a+" y "+ b+" es igual a: "+(Number(a)+Number(b))+ "</p>");
        document.write("<p> La multiplicación de "+ a+" y "+ b+" es igual a: "+(a*b)+ "</p>");

        function operacion(a,b,c){
            switch (c){
                case "suma":
                    var resultado=a+b;
                    break;
                case "resta":
                    var resultado=a-b;
                    break;
                case "multiplicación":
                    var resultado=a*b;
                    break;
                case "división":
                    var resultado=a/b;
                    break;
                default:
                    resultado="Operación errónea. Tiene que escribir suma, resta, multiplicación o división";
            }

            return resultado;
        }

        function aviso(){
            alert ("Soy el desencadenante de la acción");
        }

       /* var a=Number(prompt("Introduce el primer número"));
        var b=Number(prompt("Introduce el segundo número"));
        var c=prompt("Escribe una operación: suma, resta, multiplicación o división");*/

        var articulos=Array("camisa","pantalón","alfombra", "maillot");
        articulos.push("balón"); //añade al final
        articulos.unshift("raqueta");//añade al principio
        //pop quita al final y shift quital al principio.




    </script>

</head>
<body>
<div id="errores">
    <h2>Errores</h2>
</div>
<p id="mensaje">Esto es un mensaje para todos</p>
<input type="button" id="boton1" onclick="aviso()">

        </p>

            <input name="textfield" type="text" id="el_campo">
        </p></fieldset>
    </form>
</div>

</html>
