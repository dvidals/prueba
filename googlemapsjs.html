<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <link href="css/externa.css" rel="stylesheet">
    <style>

        #mapa h2 {
            color: black;
        }
        #mapa p {
            color: black;
        }

        #mapa {

            height:400px;
            width:760px;

        }
    </style>

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAVoGoxDUqF_CH1bCQGw8DjwnN0Mw-LTwk"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.gomap-1.3.3.min.js"></script>
    <script>

        $(document).ready(function() {
            $("#mapa").goMap({

                latitude:42.289523,
                longitude:-8.69018,
                zoom:16,
                //maptype:"TERRAIN"
                maptype:"SATELLITE",
                scaleControl:true

            });

            $.goMap.createMarker({
                latitude:42.289523,
                longitude:-8.69018,
                title:"Bo.Costa",
                html:{
                    content:"<h2>Costa Domaio</h2>",
                    popup:true
                }
            });


        });

    </script>

</head>
<body>

<div class="cabecera">
    <p class="logo">Mapas</p>
</div>
<div class="contenido">
    <div class="principal">
        <h1>Google Maps</h1>

        <div id="mapa"></div>

    </div>
</div>


</body>
</html>
