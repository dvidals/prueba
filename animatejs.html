<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Documento sin t√≠tulo</title>
    <style>

        img{
            opacity:0.5;
        }


    </style>
    <script src="js/jquery.js"></script>
    <script>

        $(document).ready(function() {

            $("img").click(function(){$(this).animate({height: "300px", opacity:1, marginLeft:"+=150px", marginTop:"+=150px"},1000)});
        });


    </script>
</head>

<body>
<img src="imgs/coche.jpg" width="300" height="200" id="imagen">

</body>
</html>
